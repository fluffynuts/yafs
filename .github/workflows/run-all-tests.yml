name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test-node14:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Build and test
        # node 14 doesn't deal with the newer package-lock
        # so we have to forgo predictable module installation
        # for running tests, otherwise package imports fail
        # with messages like:
        # cannot read property '@faker-js/faker' of undefined
        run: |
          npm i
          npm test
  test-node20:
    needs: [test-node14]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build and test
        run: |
          npm ci
          npm test
  test-node22:
    needs: [test-node14, test-node20]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Build and test
        run: |
          npm ci
          npm test
